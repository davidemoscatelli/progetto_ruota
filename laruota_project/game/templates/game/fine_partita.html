{% load static %}
<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>La Ruota - Fine Partita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --bg-main: #121212;
            --bg-secondary: #1e1e24;
            --accent-gold: #d4af37;
            --text-primary: #ffffff;
            --border-radius-lg: 16px;
        }
        body { background-color: var(--bg-main); color: var(--text-primary); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px;}

        .result-card {
            background: var(--bg-secondary); border-radius: var(--border-radius-lg);
            padding: 40px; width: 100%; max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(212, 175, 55, 0.2);
            text-align: center;
        }

        .trophy-icon { font-size: 5rem; margin-bottom: 20px; display: block; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        h1 { color: var(--accent-gold); font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        p.subtitle { color: #888; font-size: 1.1rem; margin-bottom: 40px; }

        .leaderboard { list-style: none; padding: 0; margin-bottom: 40px; text-align: left; }
        .leaderboard-item {
            background: rgba(255,255,255,0.03); margin-bottom: 10px; padding: 15px 20px;
            border-radius: 10px; display: flex; justify-content: space-between; align-items: center;
            border: 1px solid transparent; transition: 0.3s;
        }
        .leaderboard-item.winner {
            background: rgba(212, 175, 55, 0.1); border-color: var(--accent-gold); transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .rank { font-weight: bold; width: 30px; color: #666; }
        .winner .rank { color: var(--accent-gold); }
        .name { font-weight: 600; font-size: 1.2rem; }
        .score { font-weight: 700; color: var(--accent-gold); font-size: 1.3rem; }

        .btn-home {
            background: transparent; border: 2px solid var(--accent-gold); color: var(--accent-gold);
            padding: 12px 30px; border-radius: 30px; font-weight: 700; text-decoration: none;
            text-transform: uppercase; transition: 0.3s; display: inline-block;
        }
        .btn-home:hover { background: var(--accent-gold); color: #121212; }
    </style>
</head>
<body>

<div class="result-card animate__animated animate__zoomIn">
    <div class="trophy-icon">üèÜ</div>
    <h1>Partita Terminata</h1>
    <p class="subtitle">Ecco la classifica finale</p>

    <ul class="leaderboard">
        {% for g in giocatori|dictsortreversed:"punteggio" %}
        <li class="leaderboard-item {% if forloop.first %}winner{% endif %}">
            <div class="d-flex align-items-center">
                <span class="rank">#{{ forloop.counter }}</span>
                <span class="name">{{ g.nome }}</span>
            </div>
            <span class="score">{{ g.punteggio }} ‚Ç¨</span>
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'setup_partita' %}" class="btn-home">Torna alla Home</a>
</div>

</body>
</html>
