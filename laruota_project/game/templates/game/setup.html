{% load static %}
<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Ruota - Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-main: #121212;
            --bg-secondary: #1e1e24;
            --accent-gold: #d4af37;
            --text-primary: #ffffff;
            --border-radius-lg: 16px;
        }
        body { background-color: var(--bg-main); color: var(--text-primary); height: 100vh; display: flex; align-items: center; justify-content: center; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;}
        
        .setup-card {
            background: var(--bg-secondary); border-radius: var(--border-radius-lg);
            padding: 40px; width: 100%; max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        h1 { color: var(--accent-gold); font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; text-shadow: 0 2px 10px rgba(212, 175, 55, 0.2); }
        
        .form-control-dark {
            background-color: var(--bg-main); border: 2px solid #333; color: white;
            padding: 12px; margin-bottom: 15px; border-radius: 8px; text-align: center; font-size: 1.1rem;
        }
        .form-control-dark:focus { background-color: var(--bg-main); border-color: var(--accent-gold); box-shadow: none; color: white; }
        
        .btn-gold {
            background-color: var(--accent-gold); color: #121212; width: 100%;
            padding: 15px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            border: none; border-radius: 8px; font-size: 1.1rem; margin-top: 20px;
        }
        .btn-gold:hover { background-color: #c39f30; }

        .player-label { color: #888; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 5px; display: block; text-align: left;}
    </style>
</head>
<body>

<div class="setup-card">
    <h1>Nuova Partita</h1>
    
    {% if error %}
    <div class="alert alert-danger mb-4">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <span class="player-label">Giocatore 1</span>
            <input type="text" name="nomi_giocatori" class="form-control form-control-dark" placeholder="Nome" required autofocus>
        </div>

        <div class="mb-3">
            <span class="player-label">Giocatore 2 (Opzionale)</span>
            <input type="text" name="nomi_giocatori" class="form-control form-control-dark" placeholder="Nome">
        </div>

        <div class="mb-3">
            <span class="player-label">Giocatore 3 (Opzionale)</span>
            <input type="text" name="nomi_giocatori" class="form-control form-control-dark" placeholder="Nome">
        </div>

        <button type="submit" class="btn btn-gold shadow">INIZIA IL GIOCO</button>
    </form>
</div>

</body>
</html>
