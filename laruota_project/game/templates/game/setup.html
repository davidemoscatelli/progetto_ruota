<!DOCTYPE html>
<html lang="it">
<head>
    <title>Setup Partita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background: #2c3e50; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }</style>
</head>
<body>
<div class="card bg-dark border-warning p-5 text-center" style="width: 500px;">
    <h1 class="text-warning mb-4">La Ruota della Fortuna</h1>
    <h5 class="mb-3">Inserisci i nomi dei giocatori</h5>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="nomi_giocatori" class="form-control mb-2" placeholder="Giocatore 1" required>
        <input type="text" name="nomi_giocatori" class="form-control mb-2" placeholder="Giocatore 2 (Opzionale)">
        <input type="text" name="nomi_giocatori" class="form-control mb-4" placeholder="Giocatore 3 (Opzionale)">
        <button type="submit" class="btn btn-warning w-100 fw-bold">INIZIA PARTITA</button>
    </form>
</div>
</body>
</html>
